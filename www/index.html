<!DOCTYPE html>
<meta charset="utf-8">
<html>

<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
crossorigin="anonymous"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
crossorigin="anonymous"></script>


<body>
<div class="container">
  <div class="row">
    <svg width="1280" height="720" class="img-fluid" alt="Responsive image"></svg>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="row">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button"
  data-toggle="dropdown">Cluster forums from<span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">All</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button"
  data-toggle="dropdown">Cluster by<span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">All</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <h4 id="forum-name">Forum</h4>
      </div>
      <div class="row">
        <div class="col-5">
          <ul class="list-group" id="details-ul">
            <li id="detail-url"></li>
            <li id="detail-category"></li>
            <li id="detail-group"></li>
            <li id="detail-activity"></li>
            <li id="detail-connectivity"></li>
            <li id="detail-description"></li>
          </ul>
        </div>
        <div class="col-3">
          <b id="correlations-title">Correlates with</b>
          <ol class="list-group" id="correlate-ol">
            <li id="correlation-0"></li>
            <li id="correlation-1"></li>
            <li id="correlation-2"></li>
            <li id="correlation-3"></li>
            <li id="correlation-4"></li>
          </ol>
        </div>
        <div class="col">
          <b id="topics-title">Top topics</b>
          <ol class="list-group" id="topics-ol">
            <li id="topic-0" class="row">
              <div class="col-2 topic-score"></div>
              <div class="col topic-name"></div>
            </li>
            <li id="topic-1" class="row">
              <div class="col-2 topic-score"></div>
              <div class="col topic-name"></div>
            </li>
            <li id="topic-2" class="row">
              <div class="col-2 topic-score"></div>
              <div class="col topic-name"></div>
            </li>
            <li id="topic-3" class="row">
              <div class="col-2 topic-score"></div>
              <div class="col topic-name"></div>
            </li>
            <li id="topic-4" class="row">
              <div class="col-2 topic-score"></div>
              <div class="col topic-name"></div>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

<script src="d3-vis.js"></script>
<script src="interactive-interface.js"></script>
</html>
